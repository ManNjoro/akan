<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <style>@import url("css/form.css");</style>
    <title>Akan Name Generator</title>
</head>

<body>
    <nav id="navbar">
        <div>
            <h2 id="akan"> Akan Name Generator</h2>
        </div></nav>
    </div>

    <div class="row">
        

        <div class="col-md-6">

            <h2>Wanna find out your Akan Name?Fill out this form</h2>

            <form id="akanForm">
                <label class="gender">Gender</label> 
                <div class="selectbox">
                  <select id="gender" required>
                      <option value="">Select Gender</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select></div>
                

                <label for="Date" class="dob">Date of Birth</label><br>
                <input id="date" type="Date" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="reveal-result"></div>

    
    </div>
    <script src="js/main.js"></script>
</body>

</html>
